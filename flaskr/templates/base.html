<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} - Luke Briggs</title>
    <link rel = "stylesheet" href = "{{ url_for('static', filename='style.css') }}">
    <link rel= "icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}"><h1>Codelab |</h1></a>
        <div class="pageLinks">
            <a href="{{ url_for('about.about') }}">About</a>
            <a href="{{ url_for('blog.blog') }}">Blog</a>
            <a href="{{ url_for('index') }}">Projects</a>

        </div>
        <div class="adminLinks">
            {% if g.user %}
                <p>{{ g.user['username'] }} (Logged in)
                <a href="{{ url_for('auth.logout') }}">Log Out</a>
                <a href="{{ url_for('blog.create') }}">New Post</a></p>

            {% endif %}
        </div>
    </nav>
    <section>
        <header>
            {% block header %}{% endblock %}
        </header>
        {% for message in get_flashed_messages() %}
            <div class="flash">{{ message }}</div>
        {% endfor %}
        {% block content %}{% endblock %}
    </section>

</body>
</html>
