{% extends 'base.html' %}

{% block title %}Edit "{{ post['title'] }}"{% endblock %}

{% block content %}
    <form action="{{ url_for('blog.delete', id=post['id']) }}" method="post">
        <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
    </form>
    <article>


        <form method="post">
            <input class="blogInputTitle" name="title" id="title" placeholder="Title" value="{{ request.form['title'] or post['title'] }}" required>
            <hr>
            <textarea id="body" name="body" class="blogInputBody" placeholder="Post" required onkeypress='this.style.height = ""; this.style.height = this.scrollHeight + "px"' onload='this.style.height = ""; this.style.height = this.scrollHeight + "px"'>{{ request.form['body'] or post['body'] }}</textarea>
            <input type="submit" value="Save">
        </form>
    </article>
{% endblock %}
